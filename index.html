<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>NGO REGISTRATION</title>
        <h1>NGO REGISTRATION</h1>
    </head>

    <body>
            <form class="form" onsubmit="return false;">
            <div class="c2">
            <hr><br>
            <label>NGO Name:</label><br>
            <input class="c1" id="name" type="text" placeholder="NGO Name" required><br>
            <label>NGO TYPE:</label><br>
            <select class="c1" name="NGO TYPE" placeholder="NGO TYPE" id="typngo">
                <option value="BINGO">BINGO</option>
                <option value="INGO">INGO</option>
                <option value="ENGO">ENGO</option>
                <option value="RINGO">RINGO</option>
                <option value="CSO">CSO</option>
              </select><br>
            <label>NGO ID:</label><br>
            <input class="c1" id="ngoid" type="number" placeholder="NGO ID" required><br>
            <label>NGO location:</label><br>
            <input class="c1" id="loc" type="text" placeholder="location" required><br>
            <label>NGO SECTOR:</label><br>
            <select class="c1" name="NGO SECTOR" placeholder="NGO SECTOR" id="sec">
                <option value="Children">Children</option>
                <option value="Civil Society Development">Civil Society Development</option>
                <option value="Community Development">Community Development</option>
                <option value="Economic Development">Economic Development</option>
                <option value="Education">Education</option>
                <option value="Women Development">Women Development</option>
                <option value="Old Age Care">Old Age Care</option>
                <option value="Human Service">Human Service</option>
                <option value="Other/General">Other/General</option>
              </select><br>
              <label>PREVIOUS WORK:</label><br>
            <input class="c1" id="work" type="number" placeholder="PREVIOUS GOAL OF NGO" required><br>
            <label>FUNDING NEEDS:</label><br>
            <input class="c1" id="fund" type="number" placeholder="FUNDING NEEDS" required><br>
            </div>
              <div class="s1">
            <!--<button class="c1" id="signup">Submit</button>-->
            <a href="#">Submit</a>
        </div>
            
        </form>

            
    </body>
</html>
